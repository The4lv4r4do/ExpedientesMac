name: Build macOS App

on:
  workflow_dispatch:   # Esto te permite lanzarlo manualmente desde GitHub Actions

jobs:
  build:
    runs-on: macos-latest   # GitHub usa macOS Ventura/Sequoia en runners recientes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build app with PyInstaller
        run: |
          pyinstaller --onefile --windowed main.py --name "MiAppMac"

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiAppMac
          path: dist/MiAppMac.app
